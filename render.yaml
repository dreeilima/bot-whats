services:
  - type: web
    name: bot-whats
    env: docker
    region: singapore # Regi√£o mais barata
    plan: free
    buildCommand: docker build -t bot-whats .
    startCommand: python setup.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: WHATSAPP_NUMBER
        sync: false
    autoDeploy: true
