services:
  # Serviço Python (FastAPI)
  - type: web
    name: finbot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python setup.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production

  # Serviço Node.js (Baileys)
  - type: web
    name: finbot-whatsapp
    env: node
    buildCommand: npm install
    startCommand: node whatsapp-server.js
    envVars:
      - key: PORT
        value: 3001
