services:
  - type: web
    name: pixzinho-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python setup.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pixzinho-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: false
    numInstances: 1
    region: oregon
    plan: free

databases:
  - name: pixzinho-db
    databaseName: pixzinho
    plan: free
    ipAllowList: []
