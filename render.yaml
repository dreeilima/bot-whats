services:
  - type: web
    name: pixzinho-bot
    env: python
    buildCommand: |
      echo "Iniciando build..."
      python predeploy.py && pip install -r requirements.txt
    startCommand: |
      echo "Iniciando aplicação..."
      python setup.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: WHATSAPP_API_KEY
        sync: false
      - key: WHATSAPP_NUMBER
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: false
    numInstances: 1
    region: oregon
    plan: free
