services:
  # Serviço Python (FastAPI)
  - type: web
    name: finbot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python setup.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: WHATSAPP_API_URL
        value: https://bot-whats-9onh.onrender.com

  # Serviço Node.js (WhatsApp)
  - type: web
    name: bot-whats
    env: node
    buildCommand: |
      export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      npm install --omit=dev
    startCommand: node whatsapp-server.js
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /status
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
