services:
  # Servi√ßo WhatsApp + Processamento
  - type: web
    name: bot-whats
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /status
    disk:
      name: sessions
      mountPath: /app/sessions
      sizeGB: 1
