services:
  # Servi√ßo WhatsApp + Processamento
  - type: web
    name: bot-whats
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: WA_BROWSER_ID
        sync: false
      - key: WA_SECRET_BUNDLE
        sync: false
      - key: WA_TOKEN1
        sync: false
      - key: WA_TOKEN2
        sync: false
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /status
    disk:
      name: sessions
      mountPath: /app/sessions
      sizeGB: 1
